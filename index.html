<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark">
    
    <div class="row mx-0 min-vh-100">
        <section title="Opciones" id="opciones" class="col-3 text-light bg-secondary">
            <form class="position-sticky pt-3">
                <h1 class="h4">Busqueda de proyectos</h1>
                <label for="number-rooms" class="form-label">
                    <small>Cantidad de cuartos</small>
                </label>
                <input type="number" class="form-control" id="number-rooms" placeholder="Ej: 3">
                <div class="row mt-3">
                    <span class="mb-1">Metros cuadrados</span>
                    <div class="col-6">
                        <label class="input-group" class="form-label">
                            <small class="col-12 mb-2">Desde</small>
                            <input type="number" class="form-control rounded-start" id="mts-since" placeholder="Ej: 100" aria-label="Desde" aria-describedby="text-mts-since">
                            <span class="input-group-text" id="text-mts-since">Mts.</span>
                        </label>
                    </div>
                    <div class="col-6">
                        <label class="input-group" class="form-label">
                            <small class="col-12 mb-2">Hasta</small>
                            <input type="number" class="form-control rounded-start" id="mts-until" placeholder="Ej: 100" aria-label="Hasta" aria-describedby="text-mts-until">
                            <span class="input-group-text" id="text-mts-until">Mts.</span>
                        </label>
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="button" id="btn-reset" class="btn btn-dark bg-secondary">Resetear</button>
                    <button type="button" id="btn-search" class="btn btn-dark bg-primary px-5">Buscar</button>
                </div>
            </form>
        </section>
        <main title="Proyectos" id="proyectos" class="col-9">
            <span class="d-block bg-light text-end py-2 px-3 mb-4 row">Total 
                <strong id="total" class="px-1"></strong> proyectos</span>
            <section id="lista-proyectos" class="row mx-0 position-relative">
                
            </section>
        </main>
    </div>

    <script src="assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/782380a832.js" crossorigin="anonymous"></script>
</body>
</html>
